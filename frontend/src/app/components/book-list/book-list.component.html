<ol class="list-group list-group-numbered">
    <div class="d-flex justify-content-between align-items-center mb-2">
        <h4 class="mb-0">Book List</h4>
        <div class="d-flex justify-content-between align-items-center">
            <app-book-details [viewMode]="true" [currentBook]="currentBook"></app-book-details>
        </div>
    </div>
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let book of books; let i = index" [class.active]="i == currentIndex" (click)="setActiveBook(book, i)">
        <div class="ms-2 me-auto">
            <div class="d-flex">
                <p class="fw-bold mr-2 mb-0">Title:</p>
                <p class="mb-0">{{ book.title }}</p>
            </div>
            <div class="d-flex">
                <p class="fw-bold mr-2 mb-0">Author:</p>
                <p class="mb-0">{{ book.author }}</p>
            </div>
        </div>
        <span class="badge rounded-pill bg-success" *ngIf=book.read>Read</span>
        <span class="badge rounded-pill bg-secondary" *ngIf=!book.read>Unread</span>
    </li>
</ol>
